<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网易云.小影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 同意页样式 */
        .agree-page {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #0a0a1f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .agree-container {
            background-color: #121235;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 30px rgba(255, 0, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .agree-container h1 {
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
            margin-bottom: 20px;
        }
        .agreement {
            background-color: #0f1f3f;
            border-radius: 8px;

            margin: 20px 0;
            text-align: left;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }
        .agreement h2 {
            color: #0ff;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .countdown {
            color: #f0f;
            margin: 15px 0;
            font-size: 18px;
        }
        .agree-btn {
            background: linear-gradient(to right, #0ff, #f0f);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            color: #0a0a1f;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .agree-btn.active {
            opacity: 1;
            pointer-events: auto;
            box-shadow: 0 0 15px #0ff, 0 0 20px #f0f;
        }
        .agree-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff, 0 0 25px #f0f;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #a0a0a0;
        }

            border-radius: 8px;

            cursor: pointer;

        }
        .menu-line {

            background-color: #0ff;
